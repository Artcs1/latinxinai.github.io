<!-- Speakers Grid Section -->
<section id="speakers" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Speakers</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="grid">
        {% assign featuredItems = site.tags.oral | sort: "featuredOrder" %} 
        {% for post in featuredItems %}
            <div class="cell speakers-item">
                <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                    <div class="speakers-hover">
                        <div class="speakers-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/assets/img/NIPS/Speakers/{{ post.img }}" class="responsive-image img-centered desaturate" alt="">
                </a>
                <div class="speakers-caption">
                    <h4>{{ post.name }}</h4>
                    <p class="text-muted">{{ post.title }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
