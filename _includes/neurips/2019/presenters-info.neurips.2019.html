 <!-- Presenters Modals -->
 {% for post in site.tags.oral %}
    <div class="presenter-modal modal fade" id="{{ post.featuredOrder }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.name }}</h2>
                            <hr class="star-primary">
                            <img src="/assets/img/NIPS/2019/Speakers/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.bio }}</p>
                            <p><a target="_blank" href="{{ post.website }}">Website</a></p>
                            <h3>Topic: {{ post.topic }}</h3>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
